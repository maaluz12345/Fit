<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | FitBurn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 36px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .btn {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #357bd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <ul>
            <li><strong>Username:</strong> {{ user_profile.username }}</li>
            <li><strong>Name:</strong> {{ user_profile.name }}</li>
            <li><strong>Email:</strong> {{ user_profile.email }}</li>
            <li><strong>Phone:</strong> {{ user_profile.phone }}</li>
        </ul>
        <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
    </div>
</body>
</html>
