<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product | FitBrurn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button, a {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button {
            background-color: #d63031;
        }

        a {
            background-color: #3498db;
        }

        button:hover, a:hover {
            background-color: #222;
        }
    </style>    
</head>
<body>
    <h1>Delete Product</h1>

    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>

    <form action="/delete-product/{{ product.id }}/" method="POST">
        {% csrf_token %}

        <button type="submit">Yes, delete the product</button>
        <a href="/home/">No, go back</a>
    </form>
</body>
</html>
